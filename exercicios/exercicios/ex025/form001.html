<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body> <!--label sempre será usado o "id" do formulário para linguagem de programação, e cria uma área maior de contato-->
    <h1>Meu primeiro Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> <!--form action=é pra dar ligação do NOME: para a caixa de conteudo do seu lado-->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label>
             <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><label for="idata">Data de Nascimento:</label> 
            <input type="text" name="data" id="idata"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
