<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label><br>
        <input type="radio" name="sexo" id="isfem"><label for="isfem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="eskarate" id="ieskarate"><label for="ieskarate">Karatê</label><br>
        <input type="checkbox" name="esfutebol" id="iesfutebol"><label for="iesfutebol">Futebol</label><br>
        <input type="checkbox" name="esf1" id="iesf1"><label for="iesf1">Formula 1</label><br>
        <input type="checkbox" name="esfutsal" id="iesfutsal"><label for="iesfutsal">Futsal</label><br>
        <input type="checkbox" name="eshandebol" id="ieshandebol"><label for="ieshandebol">Handebol</label><br>
        <input type="checkbox" name="esjiujitsu" id="iesjiujitsu"><label for="iesjiujitsu">Jiu-Jitsu</label><br>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
