<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 { /* box-level*/
            background-color: lightgreen;

            height: 300px;
            width: 300px;

            border: 10px solid darkslateblue;

            padding: 10px;

            margin: 10px;

            outline: 5px dashed salmon;
        }

        a { /* inline-level*/
            background-color:lightgreen ;

            border: 10px solid red;

            padding: 10px;

            outline: 5px dashed salmon;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>Paragráfos também são exemplos de box-level, mas os <a href="">links sao exemplos de caixas inline-level</a>. Vamos ver como tudo issi funciona.</p>
</body>
</html>
