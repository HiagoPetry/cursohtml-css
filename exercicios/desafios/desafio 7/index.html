<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
</head>
<body>
    <h1>Imagem Flexivel</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da janela, para ter uma melhor experiencia.</p>

    <picture>
        <source media="(max-width:700px )" srcset="imagens/paisagem-p-300px.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/paisagem-m-700px.png" type="image/png">
        <img src="imagens/paisagem-g-1000px.png" alt="imagem flexivel">
    </picture>
</body>
</html>
