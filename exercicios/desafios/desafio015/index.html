<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        .cabeçalho {
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tabela de Notas</h1>
    <table>
        <caption>Notas</caption>
        <thead class="cabeçalho">
            <th scope="col" rowspan="2">Área</th>
            <th scope="col" rowspan="2">Disciplinas</th>
            <th scope="colgroup" colspan="2">Notas</th>
            <th scope="col" rowspan="2">Media</th>
            <tr class="cabeçalho">
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="5">Exatas</th>
            </tr>
            <tr>
                <td>Matemática</td>
                <td>8.5</td>
                <td>7.7</td>
                <td>8.8</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>6.0</td>
                <td>9.5</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>5.5</td>
                <td>9.2</td>
                <td>7.5</td>
            </tr>
            <tr class="cabeçalho">
                <th scope="row" colspan="4">Média de Exatas</th>
                <td>8.5</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="5">Humanas</th>
            </tr>
            <tr>
                <td>História</td>
                <td>9.5</td>
                <td>8.4</td>
                <td>9.2</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>4.5</td>
                <td>7.5</td>
                <td>6.0</td>
            </tr>
            <tr>
                <td>Portugês</td>
                <td>7.0</td>
                <td>7.5</td>
                <td>7.0</td>
            </tr>
            <tr>
                <td>Artes</td>
                <td>7.0</td>
                <td>7.5</td>
                <td>7.0</td>
            </tr>
            <tr class="cabeçalho">
                <th scope="row" colspan="4">Média de Humanas</th>
                <td>7.9</td>
            </tr>

        </tbody>

    </table>
</body>
</html>
